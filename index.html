<!DOCTYPE html>
<html>

<>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta>
	<title>CWA Helpdesk Appointment</title>
	<style>
		.frame {
			width: 500px;
			margin: 0 auto;
			padding: 10px;
			border: solid black;
		}
	</style>
</head>

<body>
	<div class="frame">
		<header>
			<a href="https://www.swin.edu.au" target="_blank">
				<img src="lab03-1/logo.png" style="width: 100px;">
			</a>
			<h1 style="text-align: left;">
				CWA Helpdesk Appointment
			</h1>
		</header>
		<main>
			<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
			<p>Check Blackboard for when CWA tutors will be there</p>
			<form method="post">
				<fieldset>
					<legend>Student details</legend>
					<p>
						<label for="ID">Student ID</label>
						<input type="text" name="student_id" required pattern="[0-9]{7,10}">
					</p>
					<p>
						<label for="given_name">Given Name</label>
						<input type="text" name="given_name" maxlength="15" style="width: 100px;" required
							pattern="[A-Za-z]+">
						<label for="family_name">Family Name</label>
						<input type="text" name="family_name" maxlength="15" style="width: 100px;" required
							pattern="[A-Za-z]+">
					</p>
				</fieldset>

				<fieldset>
					<legend>Your Unit</legend>
					<p>
						<input type="radio" id="unit" name="unit" value="COS10011" required>
						<label>COS10011</label>
						<input type="radio" id="unit" name="unit" value="COS60004">
						<label>COS60004</label>
						<input type="radio" id="unit" name="unit" value="COS60007">
						<label>COS60007</label>
					</p>
					<p>
						<label>Your Tutor</label>
						<select name="your_tutor" id="your_tutor" required>
							<option value="">Please Select Your Tutor</option>
							<option value="lvt">Lu Van Tuan</option>
							<option value="nth">Nguyen Thanh Hoang</option>
							<option value="ldt">Le Duy Tan</option>
							<option value="rcn">Richard Nguyen</option>
						</select>
					</p>
				</fieldset>

				<fieldset>
					<legend>Issue</legend>
					<label>HTML</label>
					<input type="checkbox" name="html" checked="checked">
					<label>CSS</label>
					<input type="checkbox" name="css">
					<label>JavaScript</label>
					<input type="checkbox" name="jvs">
					<label>PHP</label>
					<input type="checkbox" name="php">
					<label>MySQL</label>
					<input type="checkbox" name="sql">

					<p>
						<label>Description of Issue</label>
					</p>
					<p>
						<textarea id="doi" name="doi" rows="5" cols="40"
							placeholder="Write description of your problem here..."></textarea>
					</p>
				</fieldset>

				<fieldset>
					<legend>Preferred Date/Time</legend>
					<p>
						<label>Date</label>
						<input type="text" name="date" placeholder="dd/mm/yyyy"
							pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/\d{4}">
					</p>
					<p>
						<label>Time</label>
						<input type="text" name="time" placeholder="00:00" pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
					</p>
				</fieldset>
				<input type="submit" name="book" value="Book">
				<input type="reset" name="reset" value="Reset Form">
			</form>
		</main>
	</div>
</body>

</html>
